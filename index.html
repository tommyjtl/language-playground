<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Playground</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- jQuery Terminal for REPL -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.35.2/js/jquery.terminal.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.35.2/css/jquery.terminal.min.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='17' y='17' width='66' height='66' fill='black'/></svg>"
        rel="icon" />

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-white min-h-screen">
    <!-- Mobile/Small Screen Overlay -->
    <div id="desktop-only-overlay" class="fixed inset-0 bg-white z-99 flex items-center justify-center hidden">
        <div class="text-center text-white p-8">
            <p class="text-md text-black mb-2">Desktop Required</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="w-screen h-screen p-4 relative">
        <div class="mb-4">
            <button id="open-python-btn"
                class="rounded-sm text-sm border border-black bg-white text-black px-4 py-2 cursor-pointer transition-all duration-200 inline-flex items-center gap-2 hover:border-b-4 hover:-translate-y-0.5 active:border-b active:translate-y-0 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:border-b disabled:hover:translate-y-0 disabled:active:border-b disabled:active:translate-y-0"
                style="font-weight: 500;">
                <span>Open Python REPL</span>
            </button>
        </div>

        <!-- Bottom Right Window -->
        <div id="debug-window"
            class="fixed bottom-4 right-4 w-[400px] h-[400px] border-1 border-gray-300 bg-white overflow-hidden flex flex-col"
            style="border-radius: 8px;">
            <!-- Debug Window Header -->
            <div class="bg-gray-100 border-b border-gray-200 px-3 py-2">
                <h3 class="text-xs font-semibold text-gray-700">Debug Console</h3>
            </div>

            <!-- Debug Window Content -->
            <div class="flex-1 overflow-hidden p-3 text-xs flex flex-col">
                <!-- Web Worker Lifecycle Section -->
                <div class="mb-2 flex-shrink-0 flex items-center gap-2">
                    <div class="font-semibold text-gray-700">Web Worker Status:</div>
                    <div class="flex-1 border-b border-gray-200 mx-1"></div>
                    <div id="worker-status" class="text-gray-600">Not initialized</div>
                </div>

                <!-- Python WASM Lifecycle Section -->
                <div class="mb-2 flex-shrink-0 flex items-center gap-2">
                    <div class="font-semibold text-gray-700">Python WASM Status:</div>
                    <div class="flex-1 border-b border-gray-200 mx-1"></div>
                    <div id="python-status" class="text-gray-600">Not initialized</div>
                </div>

                <!-- Event Log -->
                <div class="flex-1 flex flex-col min-h-0">
                    <div class="font-semibold text-gray-700 mb-1.5 flex-shrink-0 flex items-center gap-2">
                        <div>Event Log:</div>
                        <div class="flex-1 border-b border-gray-200 ml-1"></div>
                    </div>
                    <div id="debug-log"
                        class="text-xs font-mono bg-gray-50 flex-1 mt-1 border-1 border-gray-200 rounded-sm p-2 text-gray-600 space-y-1 overflow-y-auto">
                        <div class="text-gray-400">Waiting for events...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Window Container -->
    <div id="window-container"></div>

    <!-- Scripts -->
    <script src="js/debug-logger.js"></script>
    <script src="js/window-manager.js"></script>
    <script src="js/python-repl.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
