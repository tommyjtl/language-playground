<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Playground</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- jQuery Terminal for REPL -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.35.2/js/jquery.terminal.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.35.2/css/jquery.terminal.min.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 22v-9'/><path d='M15.17 2.21a1.67 1.67 0 0 1 1.63 0L21 4.57a1.93 1.93 0 0 1 0 3.36L8.82 14.79a1.655 1.655 0 0 1-1.64 0L3 12.43a1.93 1.93 0 0 1 0-3.36z'/><path d='M20 13v3.87a2.06 2.06 0 0 1-1.11 1.83l-6 3.08a1.93 1.93 0 0 1-1.78 0l-6-3.08A2.06 2.06 0 0 1 4 16.87V13'/><path d='M21 12.43a1.93 1.93 0 0 0 0-3.36L8.83 2.2a1.64 1.64 0 0 0-1.63 0L3 4.57a1.93 1.93 0 0 0 0 3.36l12.18 6.86a1.636 1.636 0 0 0 1.63 0z'/></svg>"
        rel="icon" />

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-white min-h-screen">
    <!-- Mobile/Small Screen Overlay -->
    <div id="desktop-only-overlay" class="fixed inset-0 bg-white z-9999 flex items-center justify-center hidden">
        <div class="text-center text-white p-8">
            <p class="text-md text-black mb-2">Desktop Required</p>
        </div>
    </div>

    <!-- GitHub Link -->
    <a href="https://github.com/tommyjtl/language-playground" target="_blank" rel="noopener noreferrer"
        class="fixed top-4 right-4 z-50 text-black hover:text-gray-600 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-github-icon lucide-github">
            <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
            <path d="M9 18c-4.51 2-5-2-7-2" />
        </svg>
    </a>

    <!-- Main Content -->
    <div id="main-content" class="w-screen h-screen p-4 relative">
        <div class="mb-4">
            <button id="open-python-btn"
                class="rounded-sm text-sm border font-medium border-black bg-white text-black px-2 py-1 cursor-pointer transition-all duration-200 inline-flex items-center gap-2 hover:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-white">
                <span>Open Python REPL</span>
            </button>
            <button id="open-editor-btn"
                class="rounded-sm text-sm border font-medium border-black bg-white text-black px-2 py-1 cursor-pointer transition-all duration-200 inline-flex items-center gap-2 hover:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-white ml-2">
                <span>Open Editor</span>
            </button>
            <button id="open-ts-repl-btn"
                class="rounded-sm text-sm border font-medium border-black bg-white text-black px-2 py-1 cursor-pointer transition-all duration-200 inline-flex items-center gap-2 hover:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-white ml-2">
                <span>Open TypeScript REPL</span>
            </button>
            <button id="open-ts-editor-btn"
                class="rounded-sm text-sm border font-medium border-black bg-white text-black px-2 py-1 cursor-pointer transition-all duration-200 inline-flex items-center gap-2 hover:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-white ml-2">
                <span>Open TypeScript Editor</span>
            </button>
        </div>
    </div>

    <!-- Window Container -->
    <div id="window-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.3/src-noconflict/ace.js"></script>
    <script type="module" src="js/debug-logger.js"></script>
    <script type="module" src="js/window-manager.js"></script>
    <script type="module" src="js/python-repl.js"></script>
    <script type="module" src="js/typescript-repl.js"></script>
    <script type="module" src="js/code-storage.js"></script>
    <script type="module" src="js/keybindings.js"></script>
    <script type="module" src="js/python-editor.js"></script>
    <script type="module" src="js/typescript-editor.js"></script>
    <script type="module" src="js/python-output.js"></script>
    <script type="module" src="js/typescript-output.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
